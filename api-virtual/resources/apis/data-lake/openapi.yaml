openapi: 3.1.0
info:
  title: Virtual Data Lake API
  version: "1.0.0"
  description: API virtual para exponer datasets y consultas rápidas.
servers:
  - url: /api-data-lake/api/v1
paths:
  /datasets:
    get:
      operationId: listDatasets
      summary: Listar datasets disponibles
      responses:
        "200":
          description: Colección de datasets
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Dataset"
                  total:
                    type: integer
  /datasets/{datasetId}:
    get:
      operationId: getDataset
      summary: Obtener detalles de un dataset
      parameters:
        - name: datasetId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Detalle del dataset
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dataset"
  /datasets/{datasetId}/query:
    post:
      operationId: queryDataset
      summary: Ejecutar una consulta simple sobre el dataset
      parameters:
        - name: datasetId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QueryRequest"
      responses:
        "200":
          description: Resultado de la consulta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QueryResult"
components:
  schemas:
    Dataset:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        source:
          type: string
        description:
          type: string
        rows:
          type: integer
    QueryRequest:
      type: object
      properties:
        select:
          type: array
          items:
            type: string
        where:
          type: object
          additionalProperties: true
        limit:
          type: integer
          default: 10
    QueryResult:
      type: object
      properties:
        datasetId:
          type: string
        tookMs:
          type: integer
        rows:
          type: array
          items:
            type: object
            additionalProperties: true
        total:
          type: integer
